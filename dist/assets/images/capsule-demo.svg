<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="demoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#00A8E8"/>
    </linearGradient>
    <linearGradient id="demoGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00C9A7"/>
      <stop offset="100%" style="stop-color:#0066FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0A0A0A"/>
  
  <!-- Hexagones de fond (réseau) -->
  <g opacity="0.1">
    <polygon points="400,50 450,80 450,140 400,170 350,140 350,80" fill="none" stroke="#0066FF" stroke-width="1"/>
    <polygon points="500,110 550,140 550,200 500,230 450,200 450,140" fill="none" stroke="#0066FF" stroke-width="1"/>
    <polygon points="300,110 350,140 350,200 300,230 250,200 250,140" fill="none" stroke="#0066FF" stroke-width="1"/>
    <polygon points="600,170 650,200 650,260 600,290 550,260 550,200" fill="none" stroke="#0066FF" stroke-width="1"/>
    <polygon points="200,170 250,200 250,260 200,290 150,260 150,200" fill="none" stroke="#0066FF" stroke-width="1"/>
  </g>
  
  <!-- Écran de vote central -->
  <g transform="translate(400, 280)" filter="url(#glow)">
    <!-- Cadre holographique -->
    <rect x="-150" y="-100" width="300" height="200" fill="none" stroke="url(#demoGrad1)" stroke-width="3" rx="10"/>
    <rect x="-140" y="-90" width="280" height="180" fill="#0066FF" opacity="0.1" rx="8"/>
    
    <!-- Barres de vote -->
    <rect x="-120" y="-60" width="180" height="25" fill="#0066FF" opacity="0.4" rx="4"/>
    <rect x="-120" y="-60" width="180" height="25" fill="url(#demoGrad1)" rx="4">
      <animate attributeName="width" values="0;180" dur="2s" fill="freeze"/>
    </rect>
    <text x="-120" y="-42" font-family="Quicksand, sans-serif" font-size="12" fill="#FFFFFF">ÉDUCATION</text>
    <text x="70" y="-42" font-family="Montserrat, sans-serif" font-size="12" fill="#FFFFFF" font-weight="600">78%</text>
    
    <rect x="-120" y="-20" width="140" height="25" fill="#00A8E8" opacity="0.4" rx="4"/>
    <rect x="-120" y="-20" width="140" height="25" fill="url(#demoGrad2)" rx="4">
      <animate attributeName="width" values="0;140" dur="2s" fill="freeze"/>
    </rect>
    <text x="-120" y="-2" font-family="Quicksand, sans-serif" font-size="12" fill="#FFFFFF">TRANSPORTS</text>
    <text x="30" y="-2" font-family="Montserrat, sans-serif" font-size="12" fill="#FFFFFF" font-weight="600">62%</text>
    
    <rect x="-120" y="20" width="100" height="25" fill="#00C9A7" opacity="0.4" rx="4"/>
    <rect x="-120" y="20" width="100" height="25" fill="#00C9A7" rx="4">
      <animate attributeName="width" values="0;100" dur="2s" fill="freeze"/>
    </rect>
    <text x="-120" y="38" font-family="Quicksand, sans-serif" font-size="12" fill="#FFFFFF">ESPACES VERTS</text>
    <text x="-10" y="38" font-family="Montserrat, sans-serif" font-size="12" fill="#FFFFFF" font-weight="600">45%</text>
    
    <rect x="-120" y="60" width="70" height="25" fill="#FFD700" opacity="0.4" rx="4"/>
    <rect x="-120" y="60" width="70" height="25" fill="#FFD700" rx="4">
      <animate attributeName="width" values="0;70" dur="2s" fill="freeze"/>
    </rect>
    <text x="-120" y="78" font-family="Quicksand, sans-serif" font-size="12" fill="#FFFFFF">CULTURE</text>
    <text x="-40" y="78" font-family="Montserrat, sans-serif" font-size="12" fill="#0A0A0A" font-weight="600">31%</text>
  </g>
  
  <!-- Citoyens votants (silhouettes connectées) -->
  <g filter="url(#glow)">
    <!-- Groupe 1 -->
    <circle cx="120" cy="300" r="25" fill="none" stroke="#00C9A7" stroke-width="2"/>
    <circle cx="120" cy="290" r="10" fill="#00C9A7"/>
    <line x1="120" y1="300" x2="120" y2="330" stroke="#00C9A7" stroke-width="2"/>
    
    <!-- Groupe 2 -->
    <circle cx="680" cy="300" r="25" fill="none" stroke="#00A8E8" stroke-width="2"/>
    <circle cx="680" cy="290" r="10" fill="#00A8E8"/>
    <line x1="680" y1="300" x2="680" y2="330" stroke="#00A8E8" stroke-width="2"/>
    
    <!-- Groupe 3 -->
    <circle cx="200" cy="480" r="25" fill="none" stroke="#0066FF" stroke-width="2"/>
    <circle cx="200" cy="470" r="10" fill="#0066FF"/>
    <line x1="200" y1="480" x2="200" y2="510" stroke="#0066FF" stroke-width="2"/>
    
    <!-- Groupe 4 -->
    <circle cx="600" cy="480" r="25" fill="none" stroke="#FFD700" stroke-width="2"/>
    <circle cx="600" cy="470" r="10" fill="#FFD700"/>
    <line x1="600" y1="480" x2="600" y2="510" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Lignes de connexion vers l'écran central -->
  <g opacity="0.5">
    <line x1="145" y1="300" x2="250" y2="280" stroke="#00C9A7" stroke-width="2" stroke-dasharray="5 5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="655" y1="300" x2="550" y2="280" stroke="#00A8E8" stroke-width="2" stroke-dasharray="5 5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="460" x2="280" y2="380" stroke="#0066FF" stroke-width="2" stroke-dasharray="5 5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="580" y1="460" x2="520" y2="380" stroke="#FFD700" stroke-width="2" stroke-dasharray="5 5">
      <animate attributeName="stroke-dashoffset" values="10;0" dur="0.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Indicateurs de vote -->
  <g>
    <circle cx="145" cy="280" r="8" fill="#00C9A7">
      <animate attributeName="r" values="6;10;6" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="655" cy="280" r="8" fill="#00A8E8">
      <animate attributeName="r" values="6;10;6" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Titre holographique -->
  <text x="400" y="80" font-family="Montserrat, sans-serif" font-size="20" fill="#0066FF" text-anchor="middle" font-weight="700" filter="url(#glow)">VOTE CITOYEN EN DIRECT</text>
  <text x="400" y="105" font-family="Quicksand, sans-serif" font-size="14" fill="#00A8E8" text-anchor="middle" opacity="0.8">Quartier Centre-Ville • 1,247 participants</text>
  
  <!-- Labels quartiers -->
  <text x="120" y="360" font-family="Quicksand, sans-serif" font-size="10" fill="#00C9A7" text-anchor="middle">NORD</text>
  <text x="680" y="360" font-family="Quicksand, sans-serif" font-size="10" fill="#00A8E8" text-anchor="middle">SUD</text>
  <text x="200" y="540" font-family="Quicksand, sans-serif" font-size="10" fill="#0066FF" text-anchor="middle">EST</text>
  <text x="600" y="540" font-family="Quicksand, sans-serif" font-size="10" fill="#FFD700" text-anchor="middle">OUEST</text>
</svg>
