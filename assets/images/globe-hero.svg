<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="globeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C9A7"/>
      <stop offset="50%" style="stop-color:#00A8E8"/>
      <stop offset="100%" style="stop-color:#0066FF"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C9A7;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00A8E8;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="400" cy="400" r="350" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Globe principal -->
  <g transform="translate(400, 400)" filter="url(#glow)">
    <!-- Cercle extérieur -->
    <circle cx="0" cy="0" r="250" fill="none" stroke="url(#globeGrad)" stroke-width="3"/>
    
    <!-- Méridiens -->
    <ellipse cx="0" cy="0" rx="250" ry="100" fill="none" stroke="url(#globeGrad)" stroke-width="2" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="250" ry="180" fill="none" stroke="url(#globeGrad)" stroke-width="2" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="100" ry="250" fill="none" stroke="url(#globeGrad)" stroke-width="2" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="180" ry="250" fill="none" stroke="url(#globeGrad)" stroke-width="2" opacity="0.6"/>
    
    <!-- Parallèles -->
    <ellipse cx="0" cy="-120" rx="220" ry="50" fill="none" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="0" cy="120" rx="220" ry="50" fill="none" stroke="url(#globeGrad)" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Points de connexion lumineux -->
    <circle cx="-150" cy="-80" r="8" fill="#00C9A7">
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="-120" r="6" fill="#00A8E8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="40" r="10" fill="#00C9A7">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-80" cy="150" r="7" fill="#00A8E8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="-180" r="5" fill="#FFD700">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-200" cy="30" r="6" fill="#0066FF">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="160" r="8" fill="#FFD700">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Lignes de connexion -->
    <line x1="-150" y1="-80" x2="100" y2="-120" stroke="#00C9A7" stroke-width="1" opacity="0.4"/>
    <line x1="100" y1="-120" x2="180" y2="40" stroke="#00A8E8" stroke-width="1" opacity="0.4"/>
    <line x1="180" y1="40" x2="120" y2="160" stroke="#00C9A7" stroke-width="1" opacity="0.4"/>
    <line x1="-80" y1="150" x2="120" y2="160" stroke="#00A8E8" stroke-width="1" opacity="0.4"/>
    <line x1="-200" y1="30" x2="-80" y2="150" stroke="#0066FF" stroke-width="1" opacity="0.4"/>
    <line x1="-150" y1="-80" x2="-200" y2="30" stroke="#00C9A7" stroke-width="1" opacity="0.4"/>
    
    <!-- Orbites externes -->
    <ellipse cx="0" cy="0" rx="300" ry="300" fill="none" stroke="#00C9A7" stroke-width="1" opacity="0.2" stroke-dasharray="10 20"/>
    <ellipse cx="0" cy="0" rx="320" ry="180" fill="none" stroke="#00A8E8" stroke-width="1" opacity="0.15" stroke-dasharray="5 15">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Particules orbitantes -->
  <circle cx="400" cy="70" r="4" fill="#FFD700">
    <animateMotion dur="15s" repeatCount="indefinite">
      <mpath href="#orbitPath"/>
    </animateMotion>
  </circle>
  
  <path id="orbitPath" d="M 400 70 A 330 330 0 1 1 399 70" fill="none"/>
</svg>
