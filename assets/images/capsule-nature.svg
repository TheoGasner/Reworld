<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="natureGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00C9A7"/>
      <stop offset="100%" style="stop-color:#00A8E8"/>
    </linearGradient>
    <linearGradient id="natureGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C9A7"/>
      <stop offset="50%" style="stop-color:#0066FF"/>
      <stop offset="100%" style="stop-color:#00A8E8"/>
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#0d1a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="leafGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background ciel -->
  <rect width="800" height="600" fill="url(#skyGrad)"/>
  
  <!-- Étoiles -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="1.5" fill="#FFFFFF"/>
    <circle cx="200" cy="80" r="1" fill="#FFFFFF"/>
    <circle cx="350" cy="40" r="1.5" fill="#FFFFFF"/>
    <circle cx="500" cy="70" r="1" fill="#FFFFFF"/>
    <circle cx="650" cy="30" r="1.5" fill="#FFFFFF"/>
    <circle cx="720" cy="90" r="1" fill="#FFFFFF"/>
    <circle cx="50" cy="120" r="1" fill="#FFFFFF"/>
    <circle cx="750" cy="150" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Bâtiments futuristes avec végétation -->
  <g filter="url(#glow)">
    <!-- Bâtiment 1 (gauche) -->
    <rect x="80" y="250" width="120" height="280" fill="none" stroke="#0066FF" stroke-width="2" rx="5"/>
    <rect x="90" y="260" width="40" height="30" fill="#0066FF" opacity="0.3"/>
    <rect x="140" y="260" width="40" height="30" fill="#0066FF" opacity="0.3"/>
    <rect x="90" y="300" width="40" height="30" fill="#0066FF" opacity="0.2"/>
    <rect x="140" y="300" width="40" height="30" fill="#0066FF" opacity="0.2"/>
    <rect x="90" y="340" width="40" height="30" fill="#0066FF" opacity="0.3"/>
    <rect x="140" y="340" width="40" height="30" fill="#0066FF" opacity="0.3"/>
    
    <!-- Végétation sur bâtiment 1 -->
    <path d="M 80 250 Q 90 220 100 250 Q 110 200 120 250 Q 130 210 140 250 Q 150 190 160 250 Q 170 220 180 250 Q 190 230 200 250" fill="none" stroke="#00C9A7" stroke-width="3" filter="url(#leafGlow)"/>
    <circle cx="100" cy="230" r="8" fill="#00C9A7" opacity="0.6"/>
    <circle cx="140" cy="210" r="10" fill="#00C9A7" opacity="0.5"/>
    <circle cx="175" cy="225" r="7" fill="#00C9A7" opacity="0.6"/>
    
    <!-- Bâtiment 2 (centre-gauche) -->
    <rect x="220" y="180" width="140" height="350" fill="none" stroke="#00A8E8" stroke-width="2" rx="5"/>
    <rect x="235" y="195" width="50" height="35" fill="#00A8E8" opacity="0.3"/>
    <rect x="295" y="195" width="50" height="35" fill="#00A8E8" opacity="0.3"/>
    <rect x="235" y="245" width="50" height="35" fill="#00A8E8" opacity="0.2"/>
    <rect x="295" y="245" width="50" height="35" fill="#00A8E8" opacity="0.2"/>
    
    <!-- Jardin vertical bâtiment 2 -->
    <rect x="225" y="300" width="130" height="180" fill="#00C9A7" opacity="0.15"/>
    <path d="M 230 480 Q 240 450 250 480 Q 260 420 270 480 Q 280 440 290 480 Q 300 410 310 480 Q 320 450 330 480 Q 340 430 350 480" fill="none" stroke="#00C9A7" stroke-width="2"/>
    <circle cx="250" cy="350" r="15" fill="#00C9A7" opacity="0.4"/>
    <circle cx="290" cy="380" r="20" fill="#00C9A7" opacity="0.3"/>
    <circle cx="330" cy="340" r="12" fill="#00C9A7" opacity="0.4"/>
    
    <!-- Végétation sur toit bâtiment 2 -->
    <path d="M 220 180 Q 240 140 260 180 Q 280 120 300 180 Q 320 150 340 180 Q 360 130 360 180" fill="none" stroke="#00C9A7" stroke-width="3" filter="url(#leafGlow)"/>
    <circle cx="260" cy="145" r="12" fill="#00C9A7" opacity="0.5"/>
    <circle cx="310" cy="135" r="15" fill="#00C9A7" opacity="0.4"/>
    
    <!-- Bâtiment 3 (centre-droit) - Tour principale -->
    <rect x="400" y="120" width="160" height="410" fill="none" stroke="url(#natureGrad2)" stroke-width="3" rx="8"/>
    <rect x="420" y="140" width="55" height="40" fill="#00A8E8" opacity="0.3"/>
    <rect x="485" y="140" width="55" height="40" fill="#00A8E8" opacity="0.3"/>
    <rect x="420" y="200" width="55" height="40" fill="#00A8E8" opacity="0.2"/>
    <rect x="485" y="200" width="55" height="40" fill="#00A8E8" opacity="0.2"/>
    <rect x="420" y="260" width="55" height="40" fill="#00A8E8" opacity="0.3"/>
    <rect x="485" y="260" width="55" height="40" fill="#00A8E8" opacity="0.3"/>
    
    <!-- Spirale végétale sur tour -->
    <path d="M 400 530 Q 420 500 480 500 Q 540 500 560 480 Q 540 460 480 460 Q 420 460 400 430 Q 420 400 480 400 Q 540 400 560 370 Q 540 340 480 340 Q 420 340 400 310" 
          fill="none" stroke="#00C9A7" stroke-width="4" opacity="0.7" filter="url(#leafGlow)"/>
    
    <!-- Toit jardin tour principale -->
    <ellipse cx="480" cy="120" rx="80" ry="20" fill="#00C9A7" opacity="0.4"/>
    <path d="M 420 120 Q 440 70 460 120 Q 480 50 500 120 Q 520 60 540 120" fill="none" stroke="#00C9A7" stroke-width="3"/>
    <circle cx="460" cy="80" r="15" fill="#00C9A7" opacity="0.5"/>
    <circle cx="500" cy="70" r="18" fill="#00C9A7" opacity="0.4"/>
    
    <!-- Bâtiment 4 (droite) -->
    <rect x="600" y="220" width="120" height="310" fill="none" stroke="#0066FF" stroke-width="2" rx="5"/>
    <rect x="610" y="235" width="45" height="30" fill="#0066FF" opacity="0.3"/>
    <rect x="665" y="235" width="45" height="30" fill="#0066FF" opacity="0.3"/>
    <rect x="610" y="280" width="45" height="30" fill="#0066FF" opacity="0.2"/>
    <rect x="665" y="280" width="45" height="30" fill="#0066FF" opacity="0.2"/>
    
    <!-- Balcons végétalisés -->
    <rect x="595" y="340" width="50" height="10" fill="#00C9A7" opacity="0.5"/>
    <rect x="675" y="340" width="50" height="10" fill="#00C9A7" opacity="0.5"/>
    <rect x="595" y="400" width="50" height="10" fill="#00C9A7" opacity="0.5"/>
    <rect x="675" y="400" width="50" height="10" fill="#00C9A7" opacity="0.5"/>
    <rect x="595" y="460" width="50" height="10" fill="#00C9A7" opacity="0.5"/>
    <rect x="675" y="460" width="50" height="10" fill="#00C9A7" opacity="0.5"/>
    
    <!-- Toit végétalisé bâtiment 4 -->
    <path d="M 600 220 Q 620 180 640 220 Q 660 170 680 220 Q 700 190 720 220" fill="none" stroke="#00C9A7" stroke-width="3" filter="url(#leafGlow)"/>
  </g>
  
  <!-- Sol / Parc urbain -->
  <rect x="0" y="530" width="800" height="70" fill="#00C9A7" opacity="0.15"/>
  
  <!-- Arbres au sol -->
  <g filter="url(#leafGlow)">
    <line x1="50" y1="530" x2="50" y2="480" stroke="#00C9A7" stroke-width="4"/>
    <circle cx="50" cy="470" r="25" fill="#00C9A7" opacity="0.6"/>
    
    <line x1="380" y1="530" x2="380" y2="460" stroke="#00C9A7" stroke-width="5"/>
    <circle cx="380" cy="445" r="35" fill="#00C9A7" opacity="0.5"/>
    
    <line x1="580" y1="530" x2="580" y2="490" stroke="#00C9A7" stroke-width="4"/>
    <circle cx="580" cy="478" r="22" fill="#00C9A7" opacity="0.6"/>
    
    <line x1="760" y1="530" x2="760" y2="475" stroke="#00C9A7" stroke-width="4"/>
    <circle cx="760" cy="460" r="28" fill="#00C9A7" opacity="0.5"/>
  </g>
  
  <!-- Oiseaux / papillons -->
  <g opacity="0.7">
    <path d="M 150 150 Q 160 140 170 150 Q 180 140 190 150" fill="none" stroke="#00C9A7" stroke-width="2"/>
    <path d="M 500 180 Q 510 170 520 180 Q 530 170 540 180" fill="none" stroke="#00A8E8" stroke-width="2"/>
    <path d="M 680 130 Q 690 120 700 130 Q 710 120 720 130" fill="none" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Particules de pollen/lumière -->
  <g>
    <circle cx="200" cy="300" r="3" fill="#FFD700" opacity="0.6">
      <animate attributeName="cy" values="300;280;300" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="350" r="2" fill="#FFD700" opacity="0.5">
      <animate attributeName="cy" values="350;320;350" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="280" r="2.5" fill="#FFD700" opacity="0.6">
      <animate attributeName="cy" values="280;250;280" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Titre -->
  <text x="400" y="50" font-family="Montserrat, sans-serif" font-size="18" fill="#00C9A7" text-anchor="middle" font-weight="700" filter="url(#glow)">LA VILLE QUI RESPIRE</text>
  <text x="400" y="75" font-family="Quicksand, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.7">Nature et urbanité en harmonie</text>
</svg>
